<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    
    <form action="index.html">
        <h2>Login</h2>
        <div class="inputbox">
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="inputbox">
            <input type="password" required>
            <label>Masukan &nbsp Password</label>
        </div>
        <div class="inputbox">
            <input type="submit" value="Login">
        </div>
        <p>Belum Memiliki Akun? <a href="signup.html">Sign-Up</a> </p>
    </form>

    <script>
        let label = document.querySelectorAll('label').forEach(label => {
            label.innerHTML = label.innerText.split('').map
            ((letters, i) => `<span style="transition-delay: ${i * 50}ms">${letters}</span>`).join('');
        })
    </script>

</body>
</html>
